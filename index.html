<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Flipper</title>
</head>
<body>
    <header>Color Picker</header>
      <main>
        <div class="primary-colors">
          <h1>Primary Colors</h1>
        <h2>Choose Your Color : <span class="color"></span></h2>
        <div class="primary-container"></div>
        <button id="btn-color">Click Me!</button>
      </div>
      <div class="hex-colors">
        <h1>Hex Colors</h1>
        <h2>Choose Your Color : <span class="hex"></span></h2>
        <div class="hex-container"></div>
        <button id="btn-hex">Click Me!</button>
      </div>
      </main>
</body>
<script defer src="apps.js"></script>
</html>
